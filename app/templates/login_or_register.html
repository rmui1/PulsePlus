<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            .container-fluid {
              background-image: url("static/login-background.jpg");
            
              /* Full height */
              height: 100%; 
            
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }

            .btn-red {
                background-color: #d67572;
            }
            .btn-red:hover{
                background-color: rgb(250, 64, 31);
                color: black;
            }
            .btn-gold{
                background-color: #edc43b;
            }
            .btn-gold:hover{
                background-color: yellow;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                  <div class="m-5 p-4 border bg-dark text-white text-center fs-1">Welcome!</div>
                </div>
            </div>
            <form action="/login" method="get">
                <input type="submit" class="col-3 mt-3 btn btn-red mx-auto" name="login" value="Login">
            </form>
            <form action ="/register" method="get">
                <input type="submit" class="col-3 mt-3 btn btn-gold mx-auto" name="register" value="Register">
            </form>
        </div>
    </body>
</html>
