<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

        <style>
            .bg-gradient-blue {
                background-image: linear-gradient(#007ec2, #47bfff);
            }

            .text-blue {
                color: #007ec2;
            }
        </style>
    </head>
    <body>
        <div class="bg-gradient-blue clearfix">
            <form class="float-front btn" action="/home" method="get">
                <input class="m-3 bg-white text-blue" type="submit" name="FruitForBlogs" value="Return to Home">
            </form>
            <form class="float-end btn" action="/logout" method="post">
                <input class="m-3 bg-white text-blue" type="submit" name="logout" value="Log Out">
            </form>
        </div>
        <div class="text-center bg-light text-blue p-3 m-5">
            <h3>{{ blog_name }} by {{ blog_author }}</h3>
            <br>
            <h5>Created: {{ update }}</h5>
            <h5> Description: {{ description }} </h5>
        </div>
        <div class="bg-light text-blue p-3 m-5">
            {% for item in collection %}
                Created At: {{ item[2] }}
                <br>
                {{ item[1] }}
                <br>
                <hr>
            {% endfor %}
        </div>
    </body>
</html>
