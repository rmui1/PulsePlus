<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

        <style>
            .bg-gradient-blue {
                background-image: linear-gradient(#007ec2, #47bfff);
            }

            .text-blue {
                color: #007ec2;
            }
        </style>
    </head>
    <body>
        <div class="bg-gradient-blue clearfix">
            <form class="float-end btn" action="/logout" method="post">
                <input class="m-3 bg-white text-blue" type="submit" name="logout" value="Log Out">
            </form>
        </div>
        <div class="text-center bg-light text-blue p-3 m-5">
            <h2>User Home</h2>
            <hr>
            <form class="m-2 col-3 btn" action="/new-blog" method="get">
                <input class="text-blue" type="submit" name="new_blog" value="New Blog">
            </form>
            <form class="m-2 col-3 btn" action="/edit" method="post">
                <input class="text-blue" type="submit" name="edit" value="Edit Your Blogs">
            </form>
        </div>
        <div class="text-center bg-light text-blue p-3 m-5">
            <h3>Browse</h3>
            <hr>
            <div class="row">
                <div class="col-6">
                    <h5>Users</h5>
                    {% for item in user_collection %}
                        <form action="/view-user" method="post">
                            <button class="text-blue m-2" class="text-blue m-2" name="user" value="{{ item[0] }}" type="submit">{{ item[0] }}</button>
                        </form>
                    {% endfor %}
                </div>
                <div class="col-6">
                    <h5>Blogs</h5>
                    {% for item in collection %}
                        <form action="/view-blog" method="post">
                            <button class="text-blue m-2" name="blog" value="{{ item[0] }}" type="submit">{{ item[1] }}</button>
                        </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
