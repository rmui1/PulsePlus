<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8"/>
        <!--Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            .container-fluid {
              background-image: url("static/register-background.jpg");
            
              /* Full height */
              height: 100%; 
            
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }

            .red {
                background-color: #d67572;
            }

            .custom_mt {
                margin-top: 150px;
            }

            .btn-red{
                background-color: #095886;
                color:#d67572;
            }

            .btn-red:hover{
                color: #8b0000;
                background-color: #13b2e2;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <p class="text-danger fw-bold text-center mt-1 bg-white"> {{ error }} </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="red custom_mt p-2 text-dark text-center fs-2">Sign In</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="red">
                        <form action="/login" method="post">
                            <div class="form-group row align-items-center">
                                <label class="col-2"></label>
                                <label class="col-3 col-form-label fs-5 fw-bold">Username:</label>
                                <div class="col-5">
                                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                                </div>
                            </div>
                            
                            <div class="form-group row align-items-center">
                                <label class="col-2"></label>
                                <label class="col-3 col-form-label fs-5 fw-bold">Password: </label>
                                <div class="pt-2 col-5">
                                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="pb-3">
                                <input type="submit" class="col-3 mt-3 btn fw-bold btn-red d-md-block mx-auto" name="login" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </body>
</html>
