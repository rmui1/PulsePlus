<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            .container-fluid {
                margin-top: 0%;
                position: absolute;
                background-image: url("https://i.pinimg.com/originals/be/2a/94/be2a940c4ac312bf5abc0aa9677749de.jpg");
                
                /* Full width and height */
                min-height: 100%;
                min-width: 100%;
                /* Center and scale the image nicely */
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }
            
            .confirmPass {
                white-space: nowrap;
            }
            .blog {
                color: #07168a;
                margin-left: 34%;
            }

            .blog-field {
                width: 31.5%;
                margin-left: 34%;
                margin-bottom: 1%;
                resize: none;
            }
            
            .btn-green{
                background-color:#148505;
                color: white;
                box-sizing: content-box;
                min-width: 65px;
                text-align: center;
                margin: 0;
                position: absolute;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width: 10%
            }

            .btn-green:hover{
                color:black;
                background-color:rgb(12, 248, 12);
            }

            .txt-gray {
                color: rgb(68, 65, 65);
            }

            .custom_ml {
                margin-left: 35%;
            }

            .field {
                width: 30%;
            }

            .username {
                margin-left: 5%;
                margin-bottom: 1.5%;
            }

            .password{
                margin-left: 5.5%;
                margin-bottom: 1.5%;
            }

            .gold {
                background-color:rgba(248, 244, 26, 0.952);
            }

            .confirm_m {
                margin-left: 29%;
                margin-bottom: 1.5%;
            }

            .confirm_pass {
                margin-left: 4%;
                width: 27.5%
            }

            
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <p class="text-danger fw-bold text-center mt-1 gold"> {{ error }} </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="text-dark text-center fs-3 fw-bold mb-2">Create Your Account</div>
            </div>
            <div class="row justify-content-center">
                <form action="/register" method="post">
                    <div class="form-group row custom_ml fs-5 fw-bold">
                        Username:
                        <input type="text" class="form-control field username" name="register_username">
                    </div>

                    <div class="form-group row custom_ml fs-5 fw-bold">
                        Password:
                        <input type="password" class="form-control field password" name="register_password">
                    </div>

                    <div class="form-group row confirm_m fs-5 fw-bold">
                        Confirm Password:
                        <input type="password" class="form-control confirm_pass" name="confirm">
                    </div>
                    
                    <div class="form-group row blog fs-5 fw-bold">
                        Blog Name:
                    </div>
                    <div class="form-group row blog-field fs-5 fw-bold">
                        <input type="text" class="form-control" name="blog_name">
                    </div>

                    <div class="form-group row blog fs-5 fw-bold">
                        Blog Description:
                    </div>
                    <div class="form-group row fs-5 fw-bold">
                        <textarea class="form-control blog-field" name="description" rows="5"></textarea>
                    </div>
                    <div class="form-group row">
                        <input type="submit" class="mt-3 btn fw-bold btn-green btn_margin_width" name="register" value="Register">
                    </div>
                </form>
            </div>
            
                            
                            
                            
                            
    </body>
</html>
