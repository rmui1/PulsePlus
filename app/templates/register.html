<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8"/>
        <!--Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }

            .container-fluid {
              background-image: url("static/register-background.jpg");
            
              /* Full height */
              height: 100%; 
            
              /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }

            .custom_mt {
                margin-top: 35px;
            }

            .gold {
                background-color:#edc43b;
            }

            .confirmPass {
                white-space: nowrap;
            }
            .blog {
                color: #07168a;
                white-space: nowrap;
                margin-left: 185px;
            }

            .blog-field {
                margin-left: 195px;
            }
            
            .btn-blue{
                background-color: #07168a;
                color:#edc43b;
            }

            .btn-blue:hover{
                color:rgb(225, 248, 12);
                background-color: #3c4ab4;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-7">
                    <div class="gold custom_mt p-2 text-dark text-center fs-2">Create Your Account</div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-7">
                    <div class="gold">
                        <form action="/register" method="post">
                            <div class="form-group row align-items-center">
                                <label class="col-3"></label>
                                <label class="col-2 col-form-label fs-5 fw-bold" for="InputUsername1">Username:</label>
                                <div class="col-5">
                                    <input type="text" class="form-control" id="InputUsername1" placeholder="Enter username">
                                </div>
                            </div>
                            
                            <div class="form-group row align-items-center">
                                <label class="col-3"></label>
                                <label class="p-3 col-2 col-form-label fs-5 fw-bold" for="InputPassword1">Password: </label>
                                <div class="col-5">
                                    <input type="password" class="form-control" id="InputPassword1" placeholder="Enter password">
                                </div>
                            </div>
                            
                            <div class="form-group row align-items-center">
                                <label class="col-2"></label>
                                <label class="col-3 col-form-label fs-5 fw-normal confirmPass fw-bold" for="ConfirmPassword1">Confirm Password: </label>
                                <div class="col-5">
                                    <input type="password" class="form-control" id="ConfirmPassword1" placeholder="Re-enter Password">
                                </div>
                            </div>

                            <div class="form-group row align-items-center">
                                <label class="col-3"></label>
                                <label class="pt-3 col-form-label fs-5 fw-bold blog" for="BlogName1">Blog Name: </label>
                            </div>
                            <div class="form-group row col-7">
                                <input type="password" class="form-control blog-field" id="BlogName1" placeholder="Enter Blog Name">
                            </div>
                            
                            <div class="form-group">
                                <label for="Description1" class="blog fs-5 fw-bold pt-3">Blog Description</label>
                            </div>
                            <div class="form-group row col-7">
                                <textarea class="form-control blog-field" id="Description1" rows="5"></textarea>
                            </div>
                            <div class="pb-3">
                                <input type="submit" class="col-3 mt-3 btn fw-bold btn-blue d-md-block mx-auto" name="register" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
